<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Login to your
    account</h1>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
  </ion-list>

  <ion-button shape="round" expand="full" routerLink="/tabs/tab1">Login</ion-button>
  <div class="ion-text-center ion-margin-top">
    <span class="create-account-link">Don't have an account? </span>
    <a href="/signup">Create now</a>
  </div>
  
</ion-content>
